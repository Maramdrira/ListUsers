<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="mb-0">User Management</h2>
    <button class="btn btn-primary btn-lg" (click)="openAddUserModal()">
      <i class="bi bi-plus-circle"></i> Add New User
    </button>
  </div>

  <div *ngIf="isLoading" class="text-center py-5">
    <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <p class="mt-3">Loading users...</p>
  </div>
  
  <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show" role="alert">
    {{ errorMessage }}
    <button type="button" class="btn-close" (click)="errorMessage = ''"></button>
  </div>

  <div *ngIf="!isLoading && !errorMessage" class="card shadow-sm">
    <div class="card-body p-0">
      <div class="table-responsive">
        <table class="table table-hover mb-0">
          <thead class="table-light">
            <tr>
              <th class="ps-4">ID</th>
              <th>Username</th>
              <th>Email</th>
              <th>Created At</th>
              <th class="text-end pe-4">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users">
              <td class="ps-4">{{ user.id }}</td>
              <td>{{ user.username }}</td>
              <td><a href="mailto:{{ user.email }}">{{ user.email }}</a></td>
              <td>{{ user.createdAt | date:'mediumDate' }}</td>
              <td class="text-end pe-4">
                <div class="btn-group btn-group-sm" role="group">
                  <button class="btn btn-outline-primary" (click)="editUser(user)">
                    <i class="bi bi-pencil-square"></i> Edit
                  </button>
                  <!-- <button class="btn btn-outline-danger" (click)="deleteUser(user.id)">
                    <i class="bi bi-trash"></i> Delete
                  </button> -->
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
